<div

    class="card relative overflow-hidden group {{ classes }}"
    data-author="{{ post.author|lower }}"
    data-date="{{ post.date.strftime('%Y-%m-%d') }}"
    data-tags="{% for tag in post.tags %}{{ tag }}{% if not loop.last %},{% endif %}{% endfor %}"
>

  {% if post.image %}
    <!-- full-cover image -->
    <div class="absolute inset-0 overflow-hidden">
      <img
        src="{{ SITEURL }}/{{ post.image }}"
        alt="{{ post.title }}"
        class="w-full h-full object-cover object-center transition-transform duration-300 group-hover:scale-105"
      />
    </div>
  {% endif %}

  <!-- content above the image -->
  <div class="relative w-full h-full p-5 bg-white bg-opacity-90">
    <h3 class="mb-2 text-xl font-bold">{{ post.title }}</h3>
    <div class="text-gray-700">
        <div class="mb-3 flex items-center text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>{{ post.locale_date }}</span>
        </div>

        <div class="mb-3 flex items-center text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>{{ post.author }}</span>
        </div>

        <div class="text-gray-700 mb-4">{{ post.summary | safe | truncate(150, True, '...') }}</div>

        {% if post.tags %}
        <div class="flex flex-wrap gap-2 mb-4">
            {% for tag in post.tags %}
            <span class="px-2 py-1 text-xs font-medium text-primary-700 bg-primary-100 rounded-full">
                {{ tag }}
            </span>
            {% endfor %}
        </div>
        {% endif %}

        <a href={{ post.url }} class="text-primary-600 font-medium hover:text-primary-700">
            Read More â†’
        </a>
    </div>
  </div>
</div>
